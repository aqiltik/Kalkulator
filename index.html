<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="center">
    <form action="" name="forms">
        <input type="text" name="display" id="display" disabled>
        <div class="buttons">
            <input type="button" id="tujuh" value="7">
            <input type="button" id="delapan" value="8">
            <input type="button" id="sembilan" value="9">
            <input type="button" id="bagi" value="/"> <br>
            <input type="button" id="empat" value="4">
            <input type="button" id="lima" value="5">
            <input type="button" id="enam" value="6">
            <input type="button" id="kali" value="*"> <br>
            <input type="button" id="satu" value="1">
            <input type="button" id="dua" value="2">
            <input type="button" id="tiga" value="3">
            <input type="button" id="kurang" value="-"> <br>
            <input type="button" id="titik" value=".">
            <input type="button" id="nol" value="0">
            <input type="button" id="tambah" value="+">
            <input type="button" id="clear" value="C"> <br>
            <input type="button" id="equal" value="=">

        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
